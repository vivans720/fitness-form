<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="./barbell.png">
    <title>Planet Fitness</title>
</head>
<body>
    <div class="heading">
        <span>FITNESS REGISTRATION FORM</span>
    </div>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="bg.jpg">
            </div>
            <div class="details">
                <form>
                    <div class="labels">
                        <label>Name</label><br>
                        <input type="text"><br>
                    </div>
                    <div class="labels">
                        <label>Gender</label><br>
                        <div class="options">
                            <input type="radio" name="options">
                            <label>Male</label>
                            <input type="radio" name="options">
                            <label>Female</label>
                            <input type="radio" name="options">
                            <label>Other</label>
                        </div><br>
                    </div>
                    <div class="labels">
                        <label>Address</label><br>
                        <input type="text"><br>
                    </div>
                    <div class="labels">
                        <label>Age</label><br>
                        <input type="number"><br>
                    </div>
                    <div class="labels">
                        <label>Email</label><br>
                        <input type="email"><br>
                    </div>
                    <div class="labels">
                        <label>Phone</label><br>
                        <input type="number"><br>
                    </div>
                    <div class="labels">
                        <label>Current Weight</label><br>
                        <input type="number"><br>
                    </div>
                    <div class="labels">
                        <label>Target Weight</label><br>
                        <input type="number"><br>
                    </div>
                    <div class="button">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <span>@2024 Planet Fitness Inc, All rights reserved</span>
    </footer>
</body>
</html>
